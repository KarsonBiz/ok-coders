<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./browser-style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Link our icons -->
    <script src="https://www.weatherapi.com/docs/weather_conditions.json"></script>

    <title>Browser Midway Challenge</title>

</head>

<body>
    <section>
        <div class="container heading-container">
            <h1 class="heading">Weather JS</h1>
            <div class="city-input">
                <input id="city-input" type="text" placeholder="Search for a city" autofocus>
                <button class="submit" id="submit">Submit</button>
                <span class="msg"></span>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="weather-container">
                <div class="location">
                    <p>Where to?</p>
                </div>
                <br>
                <div class="temperature-value">
                    <p>- Â° F</p>
                </div>
                <div class="weather-icon">
                    <img src="./Weather-Icon-Initial/116.png">
                </div>
                <div class="temperature-description">
                    <p>Don't let the weather catch you off guard!</p>
                </div>

            </div>
        </div>
        <div class="logo">
            <a href="https://www.weatherapi.com/" title="Free Weather API"><img
                    src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"
                    border="0"></a>
        </div>
    </section>


    <!-- Javascript -->
    <script src="./index.js"></script>
</body>

</html>
