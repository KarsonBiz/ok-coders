<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./browser-style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Link our icons -->
    <script src="https://www.weatherapi.com/docs/weather_conditions.json"></script>

    <title>Browser Midway Challenge</title>

</head>

<body>
    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Javascript Weather App</h1>
            <form>
                <input type="text" placeholder="Search for a city" autofocus>
                <button class="submit" id="submit">Submit</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>


    <!-- Javascript -->
    <script src="./browser-app.js"></script>
