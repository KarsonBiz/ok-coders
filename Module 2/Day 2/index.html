<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      console.log("Hello World")
      // Be sure to ALWAYS include quotes when wanting to display text

      var userInterestEmail
      console.log(userInterestEmail)
      userInterestEmail = "karsonbizzell@gmail.com"
      console.log(userInterestEmail)

      const userInputName = "Karson Bizzell"
      // userInputName = "Carson Bizzell"


      const message = "Thank you for your interest " + userInputName + "!"
      // userInputName has no spaces infront of Karson so you have to leave a space after "interst" in const message

      const betterWayToCreateMessage = `Thank you for your interest ${userInputName}, we will send a conformation email to ${userInterestEmail}!`
      console.log(message)
      console.log(betterWayToCreateMessage)

      const userInputAge = 30
      const yearsOlderThanTwentyOne = userInputAge - 21
      var ageThatChange = 9
      ageThatChange = ageThatChange + 1
      // ageThatChange++
      // "ageThatChange++" is another way to write the "ageThatChange + 1" but not typically used
      console.log(yearsOlderThanTwentyOne)
      console.log(ageThatChange)

    </script>

  </body>
</html>
