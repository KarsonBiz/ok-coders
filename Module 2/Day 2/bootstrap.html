<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required Met Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Hello, world!</title>
    </head>
    <body>
        <h1 class="display-1">Hello,world!</h1>
        <h2 class="display-2">Display 2</h2>
        <h1 class="display-3">Display 3</h1>
        <p class="display-4">Display 4</p>

        <h2 class="h1">Header 2</h2>
        <p class="h1 mark text-center text-uppercase fs-1 p-5 mt-5">Paragraph turned header</p>

        <div clas="box vh-100 bg-primary position-relative">
            <h2 clas="border p-5 position-absolute top-50 start-50 translate-middle">Center</h2>
        </div>

        <!--Optional Javascript; choose one of the two!-->

        <!--Option 1: Bootstrap Bundle with Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
    </body>
</html>
