<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse nav-bar-collapse" id="navbarSupportContent"></div>
                        <ul>
                            <li class="btn home">
                                <a href="./">
                                    <img src="./icons/home.png" alt=""> Home
                                </a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="#sale-items">Sale Items</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contact">Location</a></li>
                        </ul>
                </div>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>

            <!-- Added from original HTML -->
            <!-- <section class="section_header">
                <div class="container-fluid">
                    <div class="row header-bg align-items-center">
                        <div class="col text-center">
                            <h1 class="header-1">Garage Sale</h1>
                            <h4 class="paragraph-1">6204 N Barnes Ave</h4>
                            <h4 class="paragraph-1">Oklahoma City, 73112</h4>
                        </div>
                    </div>
                </div>
            </section> -->

        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="img/chandelier.jpeg" alt="chandelier">
                        </div>
                        <div class="product">
                            <img src="img/painting.jpeg" alt="paintingtutu">
                        </div>
                        <div class="product">
                            <img src="img/porcelainvases.jpeg" alt="porcelainvases">
                        </div>
                        <div class="product">
                            <img src="img/quartz.jpeg" alt="quartz">
                        </div>
                        <div class="product">
                            <img src="img/monas.jpeg" alt="pairofmonas">
                        </div>
                        <div class="product">
                            <img src="img/decanter.jpeg" alt="decanter">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                    </div>  
                </div>      
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
           
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
                
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
