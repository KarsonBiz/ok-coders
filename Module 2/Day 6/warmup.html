<html>

<head>
    <title>Warm-up</title>
</head>

<body>

    <form>
        <label>Name: </label>
        <input id="name" type="text">
        <button id="submit">submit</button>
    </form>

    <script>
        const hello = "Say Hello";

        const nameInput = document.getElementById("name");
        const submitButton = document.getElementById("submit");

        function onSubmit() {
            event.preventDefault();
            const newMessage = showInputLength(nameInput.value);
            console.log(newMessage);
        }
        // Make sure when you assign a new var (or const) either use ; or nothing at all
        // Mistakenly typing a , will result in an error!

        function showInputLength(input) {
            const length = input.length
            `Here is what you passed in: ${input}, the length of it is ${length}`;
        }

        submitButton.addEventListener("click", onSubmit)
        // .addEventListener is a function that requires two parameters

    
      
    </script>
</body>

</html>
